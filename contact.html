    <div class="contact-div">
      <div class="top-header-div">

            <div class="rectangle-div2"></div>
          </button>
          <div class="navigation-right-div">
            <div class="nav-items-div">
              <button class="home-button" autofocus id="homeButton">Home</button
              ><button class="generator-button" autofocus id="generatorButton">
                Generator</button
              ><button class="manager-button" autofocus id="managerButton">
                Manager</button
              ><button class="contact-button" autofocus>Contact</button>
            </div>
          </div>
        </header>
      </div>
      <div class="info-div">
        <div class="logo-div1">
          <img class="vector-icon" alt="" src="public/vector.svg" /><img
            class="vector-icon1"
            alt=""
            src="public/vector1.svg"
          /><img class="vector-icon2" alt="" src="public/vector2.svg" /><img
            class="vector-icon3"
            alt=""
            src="public/vector3.svg"
          /><img class="vector-icon4" alt="" src="public/vector4.svg" /><img
            class="vector-icon5"
            alt=""
            src="public/vector5.svg"
          /><img class="vector-icon6" alt="" src="public/vector6.svg" />
        </div>
      </div>
      <div class="contact-div1" data-animate-on-scroll>
        <div class="frame-div">
          <div class="mail-div">
            <div class="group-div">
              <img class="mial-1-icon" alt="" src="public/mial-1@2x.png" />
              <div class="justinbenito1974gmailcom-div">
                Justinbenito1974@gmail.com
              </div>
            </div>
          </div>
          <div class="safari-div">
            <div class="group-div1">
              <img class="safari-1-icon" alt="" src="public/safari-1@2x.png" />
              <div class="justinbenitonetlifyapp-div">
                Justinbenito.netlify.app
              </div>
            </div>
          </div>
          <div class="linkedin-div">
            <div class="group-div2">
              <img
                class="icons8-linkedin-144-1"
                alt=""
                src="public/icons8linkedin144-1@2x.png"
              /><a class="linkedincominjustinbenito-a"
                >linkedin.com/in/Justinbenito</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="drawer" class="popup-overlay" style="display: none">
      <div class="drawer-div" data-animate-on-scroll>
        <div class="drawer-items-div" id="drawer">
          <button class="home-button3" autofocus id="drawerhomeButton">
            Home</button
          ><button
            class="generator-button3"
            autofocus
            id="drawergeneratorButton"
          >
            Generator</button
          ><button class="manager-button3" autofocus id="drawermanagerButton">
            Manager</button
          ><button class="contact-button3" autofocus id="drawercontactButton">
            Contact
          </button>
        </div>
      </div>
    </div>
